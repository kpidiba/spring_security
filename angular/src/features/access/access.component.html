<div class="bootstrap-wrapper">
    <div class="container text-center mt">
        <h1 class="text-center">USER ACCESS</h1>

    </div>
    <div>
        <table mat-table [dataSource]="dataSource" matSort
            class="table border-0 star-student table-hover table-center mb-0 datatable table-striped">
            <!-- ID Column -->
            <!-- Row Number Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
            </ng-container>

            <!-- FirstName Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NOM D' UTILISATEUR </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>

            <!-- FirstName Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ROLE </th>
                <td mat-cell *matCellDef="let row"> {{row.role}} </td>
            </ng-container>


            <!-- action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCES </th>
                <td mat-cell *matCellDef="let row">
                    <button *appRole="['USER','ADMIN']" mat-raised-button color="primary" style="margin-right: 10px;">USER</button>
                    <button *appRole="['ADMIN']" mat-raised-button color="primary" style=" margin-right:  10px;">ADMIN</button>
                    <button *appRole="['CLIENT','ADMIN']" mat-raised-button color="primary">CLIENT</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
