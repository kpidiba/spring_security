<div class="bootstrap-wrapper">
    <div class="container text-center mt">
        <h1 class="text-center">Welcome to Login App</h1>
        <button mat-raised-button (click)="getUsers()" color="accent">Get Users</button>

    </div>
    <div>
        <div class="col-6"> <!-- Adjust the column width as needed -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Filtrer</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="2021-2022" #input>
            </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" matSort
            class="table border-0 star-student table-hover table-center mb-0 datatable table-striped">
            <!-- ID Column -->
            <!-- Row Number Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
            </ng-container>

            <!-- FirstName Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NOM D' UTILISATEUR </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>

            <!-- FirstName Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ROLE </th>
                <td mat-cell *matCellDef="let row"> {{row.role}} </td>
            </ng-container>


            <!-- action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="edit(row.id)">
                        <mat-icon matSuffix>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">AUCUNE DONNEE NE CORRESPOND A "{{input.value}}"
                </td>
            </tr>
        </table>
    </div>
</div>
